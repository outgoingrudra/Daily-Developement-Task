<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: grid;
  grid-template-columns: repeat(5,1fr);
  gap: 10px;
  
}

.box {
  background: #4caf50;
  color: white;
  padding: 30px;
  text-align: center;
  font-size: 20px;

}
button{
  margin-top: 10px;
}

button:hover{
   
   transform: rotate(34deg);
  
     }
</style>
</head>
<body>

<div class="container">
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
  <div class="box">4</div>
  <div class="box">5</div>
  <div class="box">6</div>
</div>

<button> Hello</button>

</body>
</html>
