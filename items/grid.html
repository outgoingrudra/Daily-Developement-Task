<!DOCTYPE html>
<html>
<head>
<style>
.container {
  width: 500px;
  height: 200px;
  border: 2px solid black;

  display: grid;
  grid-template-columns: 100px 100px;

  justify-content: end;
}

.box {
  background: tomato;
  color: white;
  display: grid;
  place-items: center;
}
</style>
</head>
<body>

<div class="container">
  <div class="box">1</div>
  <div class="box">2</div>
</div>

</body>
</html>
