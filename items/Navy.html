<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Navbar</title>
<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body{
  background:#0f172a;
  height:100vh;
}

nav{
  width:100%;
  padding:18px 60px;
  background:linear-gradient(135deg,#14b8a6,#f97316);
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.logo{
  font-size:24px;
  font-weight:700;
  color:#0f172a;
  letter-spacing:1px;
}

ul{
  list-style:none;
  display:flex;
  gap:36px;
}

a{
  text-decoration:none;
  color:#0f172a;
  font-size:16px;
  font-weight:500;
  position:relative;
  padding:6px 0;
}

a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-6px;
  width:0;
  height:3px;
  background:#0f172a;
  border-radius:2px;
  transition:0.3s ease;
}

a:hover::after{
  width:100%;
}

.btn{
  padding:10px 22px;
  background:#0f172a;
  color:#f97316;
  border-radius:30px;
  font-weight:600;
  transition:0.3s ease;
}

.btn:hover{
  background:#020617;
  transform:translateY(-1px);
}
</style>
</head>
<body>

<nav>
  <div class="logo">NavBar</div>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Explore</a></li>
    <li><a href="#">Projects</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
  <a href="#" class="btn">Get Started</a>
</nav>

</body>
</html>
